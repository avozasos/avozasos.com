{% if page.layout contains 'index' %}
<div id="navbar">
    <a href="/home" id="navtitle" >A VOZ, A SÓS</a>
{% else %}
<div id="navbarfixed">
    <a href="/home" id="navtitlepost" >A VOZ, A SÓS</a>
{% endif %}
    <div id="main nav-button">
      <button class="openbtn" onclick="openNav()"><img src="/assets/menu.png"></button>  
    </div> 
 </div>

<script>
    

window.onscroll = function() {stickNav()};

var navbar = document.getElementById("navbar");
var sticky = navbar.offsetTop;

function stickNav() {
  if (window.pageYOffset >= sticky) {
    navbar.classList.add("sticky")
  } else {
    navbar.classList.remove("sticky");
  }
  if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
    document.getElementById("navtitle").style.top = "0";
  } else {
    document.getElementById("navtitle").style.top = "-200px";
  }
}
    
</script>
